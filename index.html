<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTERLINK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --cyber-yellow: #FCEE0A;
            --cyber-dark: #050505;
            --glitch-offset: 3px;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: var(--cyber-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            /* CRT Scanline Background Effect */
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        /* The Main Text */
        .glitch-text {
            font-size: 15vw; /* Massive responsive size */
            font-weight: 900;
            color: var(--cyber-yellow);
            text-transform: uppercase;
            letter-spacing: -0.05em;
            position: relative;
            user-select: none;
            
            /* The Neon Glow */
            text-shadow: 
                0 0 10px rgba(252, 238, 10, 0.5),
                0 0 20px rgba(252, 238, 10, 0.3),
                0 0 40px rgba(252, 238, 10, 0.1);
        }

        /* Glitch Layer 1 (Red/Cyan shift) */
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cyber-dark);
        }

        .glitch-text::before {
            left: var(--glitch-offset);
            text-shadow: -2px 0 #ff00c1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: calc(var(--glitch-offset) * -1);
            text-shadow: -2px 0 #00fff9;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        /* Grid Background Decoration */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: 
                linear-gradient(transparent 0%, rgba(252, 238, 10, 0.05) 2%, transparent 3%),
                linear-gradient(90deg, transparent 0%, rgba(252, 238, 10, 0.05) 2%, transparent 3%);
            background-size: 100px 100px;
            transform: perspective(500px) rotateX(60deg) translateY(200px) scale(2);
            z-index: 0;
            pointer-events: none;
        }

        /* Animations for the Glitch Slicing */
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(70% 0 20% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }

        /* Subtle flicker for the main text */
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 1;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>

    <!-- Perspective Grid Background -->
    <div class="grid-bg"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="glitch-text" data-text="INTERLINK">INTERLINK</h1>
    </div>

</body>
</html>
