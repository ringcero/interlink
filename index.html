    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Chakra Petch', 'sans-serif'], mono: ['Fira Code', 'monospace'] },
                    colors: { safety: '#ff4800', alert: '#FF234B', dark: '#050505', panel: '#0E0E10', grid: '#1f1f22' },

                }
            }
        }
    </script>
    <style>
        body { background-color: #050505; color: #e4e4e7; }
        .bg-tech-grid { background-size: 24px 24px; background-image: radial-gradient(#3f3f46 1px, transparent 1px); mask-image: linear-gradient(to bottom, black 40%, transparent 100%); }
        .chamfer-btn { clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%); }
        .chamfer-border { position: relative; background: transparent !important; z-index: 0; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .chamfer-border::before { content: ''; position: absolute; inset: 0; background-color: #27272a; z-index: -2; }
        .chamfer-border::after { content: ''; position: absolute; inset: 1px; background-color: #0E0E10; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); z-index: -1; }
        .scanlines { background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0) 50%, rgba(0, 0, 0, 0.2) 50%, rgba(0, 0, 0, 0.2)); background-size: 100% 4px; pointer-events: none; }
    </style>
</head>

    <!-- Login Container -->
    <div class="relative w-full max-w-lg px-6">

            <span>// access checkpoint v2.4</span>
            <span class="text-safety animate-pulse">‚óè Awaiting Key</span>
        </div>

        <div class="chamfer-border p-8 md:p-10 shadow-2xl shadow-black/50">
            <!-- Header -->
            <div class="text-start mb-8">
                <div class="inline-flex items-center gap-2 mb-4">
                     <div class="bg-safety text-white font-bold px-2 py-0 text-sm font-mono chamfer-btn">LOCK</div>
                     <span class="font-bold text-xl tracking-wide text-white">SYSTEM ENCRYPTED</span>
                </div>
                <p class="text-gray-400 font-mono text-xs border-l-2 border-safety/30 pl-3 mx-auto max-w-[280px] text-left">

                </p>
            </div>

            <!-- Form -->
            <div class="space-y-4">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-safety font-mono">></div>
                    <input type="password" id="pwd" placeholder="ENTER_PASSKEY..." 
                        class="w-full bg-[#050505] border border-grid py-4 pl-8 pr-4 text-sm font-mono text-white placeholder-gray-700 focus:outline-none focus:border-safety transition-colors"
                        onkeydown="if(event.key==='Enter') decrypt()">
                </div>
                
                <button onclick="decrypt()" 
                    class="w-full bg-white text-black font-bold text-sm py-4 chamfer-btn hover:bg-safety hover:text-white transition-all uppercase tracking-widest flex items-center justify-center gap-2 group">
                    <span>INIT_DECRYPTION</span>
                    <i data-lucide="lock-open" class="w-4 h-4 group-hover:hidden"></i>
                    <i data-lucide="arrow-right" class="w-4 h-4 hidden group-hover:block"></i>
                </button>
            </div>

            <!-- Status Output -->
            <div id="status-area" class="mt-6 font-mono text-xs space-y-1 hidden">

                <div id="error-msg" class="text-alert hidden">> ERROR: INVALID_KEY_MATERIAL</div>

            <div class="absolute bottom-3 left-3 w-3 h-3 border-b border-l border-safety/50"></div>
        </div>

        window.addEventListener('load', () => lucide.createIcons());

        async function decrypt() {
            const password = document.getElementById('pwd').value;
            const statusArea = document.getElementById('status-area');
            const errorMsg = document.getElementById('error-msg');
            
            // UI Feedback
            statusArea.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                const enc = new TextEncoder();
                const dec = new TextDecoder();
                
                const keyMaterial = await crypto.subtle.importKey(
                    "raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]
                );
                
                const saltBuffer = Uint8Array.from(atob(salt), c => c.charCodeAt(0));
                const ivBuffer = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
                const dataBuffer = Uint8Array.from(atob(data), c => c.charCodeAt(0));

                const key = await crypto.subtle.deriveKey(
                    {name: "PBKDF2", salt: saltBuffer, iterations: 100000, hash: "SHA-256"},
                    keyMaterial, {name: "AES-GCM", length: 256}, false, ["decrypt"]
                );

                const decrypted = await crypto.subtle.decrypt(
                    {name: "AES-GCM", iv: ivBuffer}, key, dataBuffer
                );

                // Success! Overwrite document
                document.open();
                document.write(dec.decode(decrypted));
                document.close();
            } catch(e) {
                // Artificial delay for "processing" feel
                setTimeout(() => {
                    errorMsg.classList.remove('hidden');
                }, 500);
                console.error(e);
            }
        }
