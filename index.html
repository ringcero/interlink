    <style>
        body { background-color: #050505; color: #e4e4e7; }
        .bg-tech-grid { background-size: 24px 24px; background-image: radial-gradient(#3f3f46 1px, transparent 1px); mask-image: linear-gradient(to bottom, black 40%, transparent 100%); }
        .chamfer-btn { clip-path: polygon(0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%); }
        .chamfer-border { position: relative; background: transparent !important; z-index: 0; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .chamfer-border::before { content: ''; position: absolute; inset: 0; background-color: #27272a; z-index: -2; }
        .chamfer-border::after { content: ''; position: absolute; inset: 1px; background-color: #0E0E10; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); z-index: -1; }

                <button onclick="decrypt()"

                    <i data-lucide="arrow-right" class="w-4 h-4 hidden group-hover:block"></i>
                </button>
            </div>

        // Icon init
        window.addEventListener('load', () => lucide.createIcons());

        async function decrypt() {
            const password = document.getElementById('pwd').value;
            const statusArea = document.getElementById('status-area');
            const errorMsg = document.getElementById('error-msg');
            
            // UI Feedback
            statusArea.classList.remove('hidden');
            errorMsg.classList.add('hidden');

            try {
                const enc = new TextEncoder();
                const dec = new TextDecoder();
                
                const keyMaterial = await crypto.subtle.importKey(
                    "raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]
                );
                
                const saltBuffer = Uint8Array.from(atob(salt), c => c.charCodeAt(0));
                const ivBuffer = Uint8Array.from(atob(iv), c => c.charCodeAt(0));
                const dataBuffer = Uint8Array.from(atob(data), c => c.charCodeAt(0));

                const key = await crypto.subtle.deriveKey(
                    {name: "PBKDF2", salt: saltBuffer, iterations: 100000, hash: "SHA-256"},
                    keyMaterial, {name: "AES-GCM", length: 256}, false, ["decrypt"]
                );

                const decrypted = await crypto.subtle.decrypt(
                    {name: "AES-GCM", iv: ivBuffer}, key, dataBuffer
                );

                // Success! Overwrite document
                document.open();
                document.write(dec.decode(decrypted));
                document.close();
            } catch(e) {
                // Artificial delay for "processing" feel
                setTimeout(() => {
                    errorMsg.classList.remove('hidden');
                }, 500);
                console.error(e);
            }
        }
